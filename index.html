<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="calculator">
        <section class="display-area">
            <div class="title">CALCULATOR</div>
            <div class="second-input">
                <input type="text" id="display2" disabled>
            </div>
            <div class="input">
                <input id="display" type="text" disabled>
            </div>
        </section>
        <section class="buttons-area">
                <div class="buttons">
                    <button class="btn light-black boxShadow">AC</button>
                    <button class="btn light-black boxShadow">DEL</button>
                    <button class="btn light-black boxShadow">%</button>
                    <button class="btn boxShadow divide"><img src="divide.svg" alt=""></button>
                    <button class="btn black boxShadow">7</button>
                    <button class="btn black boxShadow">8</button>
                    <button class="btn black boxShadow">9</button>
                    <button class="btn boxShadow"><img class="multiply-svg" src="multiply.svg" alt=""></button>
                    <button class="btn black boxShadow">4</button>
                    <button class="btn black boxShadow">5</button>
                    <button class="btn black boxShadow">6</button>
                    <button class="btn boxShadow">-</button>
                    <button class="btn black boxShadow">1</button>
                    <button class="btn black boxShadow">2</button>
                    <button class="btn black boxShadow">3</button>
                    <button class="btn boxShadow">+</button>
                    <button class="btn black boxShadow">00</button>
                    <button class="btn black boxShadow">0</button>
                    <button class="btn black boxShadow">.</button>
                    <button class="btn boxShadow">=</button>
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
